<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="Netflix_style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../Bharat Intern/img/Netflix.png" alt="Netflix Logo" width="30%">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="auth-links">
                <a href="#">Sign In</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="thumbnails">
            <img src="../Bharat Intern/img/3%.jpeg"  alt="Show 1">
            <img src="../Bharat Intern/img/Hi Nana.jpeg" alt="Show 2">
            <img src="../Bharat Intern/img/18 Pages.jpeg" alt="Show 3">
            <img src="../Bharat Intern/img/Bro.jpeg" alt="Show 4">
            <img src="../Bharat Intern/img/Kushi.jpeg" alt="Show 5">
        </div>
    </section>
    
    <section class="content">
        <h2>Trending Now</h2>
        <div class="thumbnails">
            <img src="../Bharat Intern/img/Gangs of Godavari.jpeg" alt="Show 1">
            <img src="../Bharat Intern/img/Mad.jpeg" alt="Show 2">
            <img src="../Bharat Intern/img/Pushpa.jpeg" alt="Show 3">
            <img src="../Bharat Intern/img/Tillu Square.jpeg" alt="Show 4">
            <img src="../Bharat Intern/img/Salaar.jpeg" alt="Show 5">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>

</body>
</html>
